name: uma_sailing_app
description: 澳门大学帆船协会移动应用

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 状态管理
  provider: ^6.1.1
  riverpod: ^2.4.9
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 路由
  go_router: ^13.1.0

  # HTTP请求
  dio: ^5.4.0
  http: ^1.2.0

  # 本地存储
  shared_preferences: ^2.2.2

  # UI组件
  google_fonts: ^6.1.0
  fluttertoast: ^8.2.4
  cached_network_image: ^3.3.0

  # 日期处理
  intl: ^0.19.0

  # 图表
  fl_chart: ^0.63.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
